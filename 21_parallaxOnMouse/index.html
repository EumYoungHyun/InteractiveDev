<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mouse move parallax</title>
  </head>
  <body>
    <section>
      <img src="./image/1.png" data-speed="-5" class="layer" />
      <img src="./image/2.png" data-speed="5" class="layer" />
      <img src="./image/3.png" data-speed="8" class="layer" />
      <img src="./image/4.png" data-speed="3" class="layer" />
      <img src="./image/5.png" data-speed="-6" class="layer" />
      <img src="./image/6.png" data-speed="-7" class="layer" />
      <img src="./image/7.png" data-speed="7" class="layer" />
      <img src="./image/8.png" data-speed="2" class="layer" />
      <img src="./image/9.png" data-speed="1" class="layer" />
      <img src="./image/10.png" data-speed="-1" class="layer" />
      <img src="./image/11.png" data-speed="3" class="layer" />
      <img src="./image/12.png" data-speed="-3" class="layer" />
      <h2 class="layer" data-speed="2">parallax</h2>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
